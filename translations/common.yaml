passive check:
  description: A passive check is a special kind of ability check that doesn't involve any die rolls. Such a check can represent the average result for a task done repeatedly, such as searching for secret doors over and over again, or can be used when the DM wants to secretly determine whether the characters succeed at something without rolling dice, such as noticing a hidden monster.
  translations:
    - { language: sl, value: nedejaven poskus, alternatives: [pasiven poskus] }
