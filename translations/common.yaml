proficiency bonus:
  description: Characters have a proficiency bonus determined by level, as detailed in chapter 1. Monsters also have this bonus, which is incorporated in their stat blocks. The bonus is used in the rules on ability checks, saving throws, and attack rolls.
  translations:
    - { language: sl, value: dodatek za izurjenost, alternatives: [dodatek za strokovnost] }
save:
  description: A saving throw — also called a save — represents an attempt to resist a spell, a trap, a poison, a disease, or a similar threat. You don’t normally decide to make a saving throw; you are forced to make one because your character or monster is at risk of harm.
  translations:
    - { language: sl, value: izogib }
saving throw:
  description: A saving throw — also called a save — represents an attempt to resist a spell, a trap, a poison, a disease, or a similar threat. You don’t normally decide to make a saving throw; you are forced to make one because your character or monster is at risk of harm.
  translations:
    - { language: sl, value: izogib }
feat:
  translations:
    - { language: sl, value: podvig }
inspiration:
  description: Inspiration is a rule the game master can use to reward you for playing your character in a way that’s true to his or her personality traits, ideal, bond, and flaw. By using inspiration, you can draw on your personality trait of compassion for the downtrodden to give you an edge in negotiating with the Beggar Prince. Or inspiration can let you call on your bond to the defense of your home village to push past the effect of a spell that has been laid on you.
  translations:
    - { language: sl, value: navdih, alternatives: [inspiracija] }
long rest:
  description: A long rest is a period of extended downtime, at least 8 hours long, during which a character sleeps for at least 6 hours and performs no more than 2 hours of light activity, such as reading, talking, eating, or standing watch.
  translations:
    - { language: sl, value: dolg počitek, alternatives: [dolg odmor] }
short rest:
  description: A short rest is a period of downtime, at least 1 hour long, during which a character does nothing more strenuous than eating, drinking, reading, and tending to wounds.
  translations:
    - { language: sl, value: kratek počitek, alternatives: [premor, kratek odmor] }
inventory:
  translations:
    - { language: sl, value: oprema, alternatives: [zaloga, inventar] }

